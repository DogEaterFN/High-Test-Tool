<svg width="1000" height="260" viewBox="0 0 1000 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c878ff"/>
      <stop offset="100%" stop-color="#8a2be2"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .title {
        font: bold 64px monospace;
        fill: url(#purpleGlow);
        letter-spacing: 6px;
      }
      .subtitle {
        font: 20px monospace;
        fill: #c878ff;
        opacity: 0.85;
      }
      .line {
        stroke: #c878ff;
        stroke-width: 2;
        opacity: 0.6;
      }
    </style>
  </defs>

  <rect width="1000" height="260" fill="black"/>

  <line x1="0" y1="200" x2="1000" y2="200" class="line"/>
  <line x1="0" y1="50" x2="1000" y2="50" class="line"/>

  <text x="50%" y="120" text-anchor="middle" class="title" filter="url(#glow)">
    HIGH TEST TOOL
  </text>

  <text x="50%" y="165" text-anchor="middle" class="subtitle">
    Batch CLI • OSINT • Network Security Toolkit
  </text>
</svg>
